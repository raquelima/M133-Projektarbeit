<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stundenplan - GIBM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

    <h1>Stundenplan GIBM</h1>

    <div id="berufsgruppe">
        <h6>Berufsgruppe</h6>
        <select id="drop-berufsgrupe" class="form-select w-25" aria-label="Default select example">
            <option value="0"> - please select - </option>
        </select>
    </div>

    <div id="klassenauswahl">
        <h6>Klassenauswahl</h6>

        <select id="drop-klassenauswahl" class="form-select w-25" aria-label="Default select example">
            <option value="0"> - please select - </option>
        </select>
    </div>

    <div id="week-picker">
        <div class="input-group">

            <button id="back" type="button" class="btn btn-secondary"><<</button>

            <button id="week-input" type="button" class="btn"></button>

            <button id="forward" type="button" class="btn btn-secondary">>></button>
        </div>
    </div>

    <div id="table" style="display: none;">
        <table class="table">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Wochentag</th>
                    <th>Von</th>
                    <th>Bis</th>
                    <th>Lehrer</th>
                    <th>Fach</th>
                    <th>Raum</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/getInfo.js"></script>
</body>


</html>
