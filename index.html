<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stundenplan - GIBM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="m-5">

    <h1 class="d-flex aligns-items-center justify-content-center m-4">Stundenplan GIBM</h1>

    <div id="berufsgruppe" class="mt-4">
        <h6 class="d-flex aligns-items-center justify-content-center m-3">Berufsgruppe</h6>
        <select id="drop-berufsgrupe" class="form-select w-25 mx-auto" aria-label="Default select example">
            <option value="0"> - please select - </option>
        </select>
    </div>

    <div id="klassenauswahl" class="mt-4 mb-5">
        <h6 class="d-flex aligns-items-center justify-content-center m-3">Klassenauswahl</h6>

        <select id="drop-klassenauswahl" class="form-select w-25 mx-auto" aria-label="Default select example">
            <option value="0"> - please select - </option>
        </select>
    </div>

    <div id="week-picker" style="display: none;" class="d-flex aligns-items-center justify-content-center">
        <div class="btn-group">

            <button id="back" type="button" class="btn btn-secondary">ткб</button>

            <button id="week-input" type="button" class="btn"></button>

            <button id="forward" type="button" class="btn btn-secondary">ткв</button>
        </div>
    </div>

    <div id="table" style="display: none;" class="table-responsive">
        <table class="table table-striped table-light table-hover w-75 mx-auto mt-4 ">
            <thead class="thead-dark ">
                <tr>
                    <th >Datum</th>
                    <th>Wochentag</th>
                    <th>Von</th>
                    <th>Bis</th>
                    <th>Lehrer</th>
                    <th>Fach</th>
                    <th>Raum</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/getInfo.js"></script>
</body>


</html>
